    <!-- ComboBox Idiomas -->
    <div th:fragment="combobox_languages">
        <div class="nav-link d-flex">
            <div class="col col-3">[[#{lang.lable}]]</div>
            <select class="dropdown col col-3" id="locales" onchange="changeLanguage(this)"
                th:value="${selectedLanguage}">
                <option value="" selected hidden></option>
                <option th:each="language : ${languages}" th:text="${language.nombre}" th:value="${language.nombre}">
                </option>
            </select>
        </div>
    </div>

    <!-- Script Idiomas -->
    <div th:fragment="script_languages">
        <script th:inline="javascript">
            function changeLanguage(select) {
                var selectedOption = select.value
                var localCode
                switch (selectedOption) {
                    case "ESP":
                        localCode = "es";
                        break;
                    case "ENG":
                        localCode = "en";
                        break;
                    case "CAT":
                        localCode = "ca";
                        break;
                    default:
                }
                if (localCode != '') {
                    var pathName = window.location.pathname
                    window.location.replace(pathName + '?lang=' + localCode);
                }
            };
        </script>
    </div>

    <!-- Script boostrap -->
    <div th:fragment="script_bootstrap">
